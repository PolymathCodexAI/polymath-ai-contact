services:
  - type: web
    name: polymath-ai-contact-backend
    plan: free
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: RESEND_API_KEY
        sync: false
      - key: CONTACT_EMAIL
        value: wbesthornejr@gmail.com
      - key: PORT
        value: 5000
